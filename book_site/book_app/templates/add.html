<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">   

    <title>Add Books</title>
</head>
<body>

    {% block body %}

    <form action = "{%url 'add' id%}" method="POST">
        {%csrf_token%}

        <label for="format">What is the format of your book(Softcopy/Hardcopy/Any other)</label>
        <input type="text" name="format"><br>

        <label for="contact">Enter your contact details(Phone number/Email ID/Any other)</label>
        <input type="text" name="contact"><br>

        <label for="message"></label>
        <textarea id="message" name="message" rows="8" cols="100">Type your message(if any)</textarea><br>

        <button type="submit">Add your book</button>

    </form>

    <a href="{%url 'book_preview' id %}">  
        <button> Back to Book</button> 
    </a>
    
    {% endblock %}
</body>
</html>
